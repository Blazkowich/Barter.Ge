<h1 id="tableLabel">Barter</h1>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.Id }}</td>
      <td>
        <button (click)="onCategoryClick(category.Id)">{{ category.Name }}</button>
      </td>
    </tr>
  </tbody>
</table>
